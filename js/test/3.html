<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            float: left;
            width: 31.5%;
            padding-top: 31.5%;
            margin: 0.8%;
            background-color: orange;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <div class="box ">1</div>
    <div class="box ">2</div>
    <div class="box ">3</div>
    <div class="box ">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <button>开始闪</button>
    <button>结束闪 </button>



    <script>
        var boxes = document.getElementsByClassName('box');
        // var boxes =[0,1,2,3,4,5,6,7,8];
        function q() {
            

            for (var i = 0; i < boxes.length; i++) {
                var rnd = Math.floor(Math.random() * (i + 1)),
                 temp = boxes[rnd];
                boxes[rnd] = boxes[i];
                boxes[i] = temp
            }
            boxes[0].style.backgroundColor = "red";
            boxes[1].style.backgroundColor = "red";
            boxes[2].style.backgroundColor = "red";
            // console.log (boxes)
            
            return boxes;

        }
        q();

        console.log(boxes)
    </script>
</body>

</html>
